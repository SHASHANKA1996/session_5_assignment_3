<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var Employee={name:"abcd", age:"25", salary:"20000",
		address:
			{
			city:"bangaloe",state:"karnataka" ,pin:"570000"
			}
};
document.write("<br> "+Employee.name);
document.write("<br> "+Employee.age);
document.write("<br> "+Employee.salary);

document.write("<br> "+Employee.address.city);
document.write("<br> "+Employee.address.state);
document.write("<br> "+Employee.address.pin);
</script>
</body>
</html>
